name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: read

jobs:
  # Build and publish marketing site
  marketing-site:
    name: Deploy Marketing Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build marketing site
        run: pnpm turbo run build --filter=@genomeforge/marketing

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_MARKETING_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json"

  # Build web application
  web-app:
    name: Build Web App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm turbo run build --filter=@genomeforge/web

      - name: Upload web app artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: apps/web/dist
          retention-days: 7

  # Build desktop apps with Tauri (future)
  # desktop-apps:
  #   name: Build Desktop Apps
  #   strategy:
  #     matrix:
  #       include:
  #         - platform: macos-latest
  #           target: aarch64-apple-darwin
  #           name: macOS ARM64
  #         - platform: macos-latest
  #           target: x86_64-apple-darwin
  #           name: macOS Intel
  #         - platform: windows-latest
  #           target: x86_64-pc-windows-msvc
  #           name: Windows x64
  #   runs-on: ${{ matrix.platform }}
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Build Tauri app
  #       uses: tauri-apps/tauri-action@v0

  # Create GitHub Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [web-app]
    steps:
      - uses: actions/checkout@v4

      - name: Download web app
        uses: actions/download-artifact@v4
        with:
          name: web-app
          path: dist/web

      - name: Create release archive
        run: |
          cd dist
          zip -r ../genomeforge-web-${{ github.ref_name }}.zip web

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes in ${{ github.ref_name }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: GenomeForge ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          files: |
            genomeforge-web-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notify on release
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [create-release]
    if: success()
    steps:
      - name: Release notification
        run: |
          echo "GenomeForge ${{ github.ref_name }} released successfully!"
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
